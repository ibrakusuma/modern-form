<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Contact Form</title>
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <article class="card">
                <h2>Get Started Today!</h2>
                <form action="">
                    <div class="name-company">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" placeholder="John Smith" id="name">
                        </div>
                        <div>
                            <label for="company">Company</label>
                            <input type="text" placeholder="ABC Company, llc." id="company" autocomplete="off">
                        </div>
                    </div>
                    
                    <div>
                        <label for="project">Project</label>
                        <textarea name="project" id="project" rows="4" placeholder="Tell us More About Your Project"></textarea>
                    </div>

                    <label for="file-input" class="custom-label">
                    <div class="file-drop-container" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
                            <svg width="35" color="#9e9e9e" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                                <path fill-rule="evenodd" d="M19.5 21a3 3 0 0 0 3-3V9a3 3 0 0 0-3-3h-5.379a.75.75 0 0 1-.53-.22L11.47 3.66A2.25 2.25 0 0 0 9.879 3H4.5a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h15Zm-6.75-10.5a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25v2.25a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V10.5Z" clip-rule="evenodd" />
                                </svg>
                      
                            <input type="file" id="file-input" style="display: none;" onchange="validateFile(event.target.files[0])">
                            
                            <span id="error-message" class="error-message"></span>
                            <span id="file-name"></span>

                            <p>Drag & drop any images or documents that might be helpful in exploring your brief here (Max file size: 25 MB).</p>                         
                        </div>
                    </label>

                    <div class="book-appointment">
                        <button>Book Appointment</button>
                    </div>
                </form>
            </article>
        </div>
    </section>

    <script>
        function handleDrop(event) {
          event.preventDefault();
          validateFile(event.dataTransfer.files[0]);
        }
        
        function validateFile(file) {
          const errorMessage = document.getElementById('error-message');
          const fileNameDisplay = document.getElementById('file-name');
        
          if (!file) {
            fileNameDisplay.textContent = 'No file chosen';
            errorMessage.textContent = '';
            return;
          }
        
          const maxSize = 25 * 1024 * 1024; // 25MB
          if (file.size > maxSize) {
            errorMessage.textContent = 'File size exceeds 25MB limit';
            fileNameDisplay.textContent = 'No file chosen';
            return;
          }
        
          const allowedTypes = ['image/jpeg', 'image/png', 'application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
          if (!allowedTypes.includes(file.type)) {
            errorMessage.textContent = 'Only images and documents are allowed';
            fileNameDisplay.textContent = 'No file chosen';
            return;
          }
        
          fileNameDisplay.textContent = file.name;
          errorMessage.textContent = '';
        }
    </script>
</body>
</html>
